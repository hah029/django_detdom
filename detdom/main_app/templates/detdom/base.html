{% load static %}

<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}Стандартное название{% endblock %}</title>

  <!-- Стили для Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>

  <!-- общий контейнер -->
  <header>
    <div class="navbar navbar-expand-lg sticky-top bg-light shadow-sm">
      <!-- Панель навигации -->
      <div class="container">
        <a class="navbar-brand mb-0 h1" href="{% url 'home' %}">
          <img src="{% static 'image/spb_gerb.svg' %}" alt="Logo" width="23" height="24"
            class="d-inline-block align-text-top">
          Сиверский детский дом
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link disabled" href="{% url 'children' %}">Дети</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if header == 'Преподаватели' %}active{% endif %} "
                href="{% url 'teachers' %}">Преподаватели</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if header == 'Администрация' %}active{% endif %}"
                href="{% url 'admins' %}">Администрация</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if header == 'Галерея' %}active{% endif %}" href="{% url 'gallery' %}">Галерея</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if header == 'О нас' %}active{% endif %}" href="{% url 'about' %}">О нас</a>
            </li>
          </ul>

        </div>

    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Скрипт для Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
